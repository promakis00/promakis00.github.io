    <h1>Login with your company account</h1>
    <form action="/sendData" method="POST">

        <legend> &nbsp; Account Details &nbsp; </legend>
        <label for="loginName">E-Mail:</label>
        <input type="text" name="Name" id="loginName" required>
        <br>
        <label for="loginPass">Password:</label>
        <input type="text" name="Pass" id="loginPass" required>
        <br>
      </fieldset>

      <h5>-
        <input type="submit" value="Login">
        <input type="button" value="Forgot Password">
        -
      </h5>
    </form>

    <h5>
      <i>If you don't have an account register your company <a href="/register.html">here</a></i>
    </h5>
